<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Lookup</title>
    <link rel="stylesheet" href="styles/lookup.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="nav">
        <h1>United States Phone Lookup</h1>

        <ul>
            <li>Home</li>
            <button class="default-btn green">Donate</button>
        </ul>
    </div>

    <div class="container">
        <h3>Phone Lookup is a free phone area code lookup provider!</h3>
        <div class="form">
            <input type="number" placeholder="Enter First 3 digits..." id="area-code">
            <button class="default-btn blue" id="lookup-btn">Lookup</button>
        </div>
    </div>

    <div class="message">
        <h1>Idaho</h1>
        <button class="default-btn blue">Close</button>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
